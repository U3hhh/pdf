<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Bridge Terminal | Intelligent Dashboard</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
            --error: #ef4444;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: #f8fafc;
            overflow-x: hidden;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 16px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: var(--glass);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #94a3b8;
        }

        .dot.online {
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .dot.offline {
            background: var(--error);
            box-shadow: 0 0 10px var(--error);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 24px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-title {
            font-size: 14px;
            font-weight: 600;
            color: #94a3b8;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .log-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-item {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            display: grid;
            grid-template-columns: 100px 100px 100px 1fr 100px;
            align-items: center;
            gap: 12px;
            transition: background 0.2s;
        }

        .log-item:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: #94a3b8;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: 0.2s;
        }

        .filter-btn.active {
            background: var(--secondary);
            color: white;
            border-color: var(--secondary);
        }

        .timestamp {
            color: #64748b;
            font-family: monospace;
        }

        .user {
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #cbd5e1;
        }

        .file {
            color: var(--secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 850px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 16px 8px;
            }

            .log-item {
                grid-template-columns: 60px 1fr 60px;
                gap: 6px;
                padding: 10px 4px;
            }

            .log-item .user,
            .log-item .type-badge {
                display: none !important;
            }

            .timestamp {
                font-size: 11px;
            }

            .file {
                font-size: 12px;
            }

            .filter-bar {
                flex-wrap: wrap;
                overflow-x: auto;
                padding-bottom: 8px;
            }

            .filter-btn {
                padding: 4px 8px;
                font-size: 11px;
            }

            h1 {
                font-size: 18px;
            }
        }

        .status {
            text-align: right;
            font-size: 11px;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(34, 197, 94, 0.1);
            color: var(--success);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .health-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .health-stat:last-child {
            border: 0;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 0;
            background: var(--secondary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 12px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid var(--border);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Bot Bridge Terminal</h1>
            <div style="display:flex; gap:12px; align-items:center;">
                <div class="status-badge">
                    <div id="bridge-dot" class="dot"></div>
                    Bridge: <span id="status-text">Connecting...</span>
                </div>
                <button onclick="logout()" class="status-badge" style="cursor:pointer; padding: 6px 10px;"
                    title="Logout">üö™ Exit</button>
            </div>
        </header>

        <div class="grid">
            <main>
                <div class="card">
                    <div class="card-title">Live Execution Stream</div>

                    <div class="filter-bar">
                        <button class="filter-btn active" onclick="setFilter('ALL')">All</button>
                        <button class="filter-btn" onclick="setFilter('INBOUND')">Messages</button>
                        <button class="filter-btn" onclick="setFilter('OUTBOUND')">Replies</button>
                        <button class="filter-btn" onclick="setFilter('CONVERSION')">Files</button>
                    </div>

                    <div id="log-container" class="log-list">
                        <!-- Logs will appear here -->
                        <div style="padding: 20px; text-align: center; color: #64748b;">Waiting for incoming packets...
                        </div>
                    </div>
                </div>
            </main>

            <aside>
                <div class="card">
                    <div class="card-title">Resource Usage</div>
                    <div class="health-stat">
                        <span>Drive Storage</span>
                        <span id="quota-drive">...</span>
                    </div>
                    <div class="health-stat">
                        <span>URL Fetches</span>
                        <span id="quota-fetch">...</span>
                    </div>
                    <div style="margin-top: 12px;">
                        <div style="height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px;">
                            <div id="fetch-bar"
                                style="height: 100%; background: var(--primary); width: 0%; border-radius: 2px; transition: 0.5s;">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">System Health</div>
                    <div class="health-stat">
                        <span>Telegram Token</span>
                        <span id="health-token">...</span>
                    </div>
                    <div class="health-stat">
                        <span>Admin Access</span>
                        <span id="health-admin">...</span>
                    </div>
                    <div class="health-stat">
                        <span>Database (Sheets)</span>
                        <span id="health-db">...</span>
                    </div>
                    <div class="health-stat">
                        <span>Saving Logs</span>
                        <span id="logging-status">...</span>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">Tools & Control</div>
                    <button id="toggle-logging-btn" class="btn" onclick="triggerAction('toggle_logging')">‚è∏Ô∏è Stop
                        Logging</button>
                    <button class="btn btn-ghost" onclick="triggerAction('clear_logs')">üóëÔ∏è Clear Spreadsheet
                        Logs</button>
                    <button class="btn btn-ghost" onclick="triggerAction('reset_fetch')">üîÑ Reset Fetch Counter</button>
                    <button class="btn btn-green" onclick="triggerAction('send_test')">üöÄ Send Test Message</button>
                    <button class="btn" onclick="triggerAction('clear_cache')">üßπ Clear Bot Cache</button>
                    <button class="btn btn-ghost" onclick="openDevLogs()">üîç View GAS Executions</button>
                    <button class="btn btn-ghost" onclick="fetchData()">üîÑ Forced Sync</button>
                </div>
            </aside>
        </div>
    </div>

    <script>
        // Security check
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '/login';
        }

        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        let currentFilter = 'ALL';
        let latestData = null;

        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                const text = btn.innerText;
                const match = (filter === 'ALL' && text === 'All') ||
                    (filter === 'INBOUND' && text === 'Messages') ||
                    (filter === 'OUTBOUND' && text === 'Replies') ||
                    (filter === 'CONVERSION' && text === 'Files');
                btn.classList.toggle('active', match);
            });
            if (latestData) renderLogs(latestData.logs);
        }

        async function triggerAction(action) {
            if (!confirm(`Trigger ${action}?`)) return;
            const btn = window.event ? window.event.target : null;
            const originalText = btn ? btn.innerText : '...';
            if (btn) {
                btn.innerText = '‚åõ Processing...';
                btn.disabled = true;
            }

            try {
                const response = await fetch(`/api/data?action=${action}`);
                const text = await response.text();
                alert('Result: ' + text);
                fetchData();
            } catch (err) {
                alert('Error: ' + err.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
        async function fetchData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();
                updateUI(data);
            } catch (err) {
                console.error('Fetch error:', err);
                document.getElementById('status-text').innerText = 'Offline';
                document.getElementById('bridge-dot').className = 'dot offline';
            }
        }

        function updateUI(data) {
            latestData = data;
            // Status
            const isOnline = data.bridge && data.bridge.status === 'online';
            document.getElementById('status-text').innerText = isOnline ? 'Online' : 'Offline';
            document.getElementById('bridge-dot').className = `dot ${isOnline ? 'online' : 'offline'}`;

            // Health
            if (data.health) {
                document.getElementById('health-token').innerHTML = data.health.token ? '<span style="color:var(--success)">‚úÖ OK</span>' : '<span style="color:var(--error)">‚ùå FAIL</span>';
                document.getElementById('health-admin').innerHTML = data.health.admin ? '<span style="color:var(--success)">‚úÖ OK</span>' : '<span style="color:var(--error)">‚ùå FAIL</span>';
                document.getElementById('health-db').innerHTML = data.health.spreadsheet ? '<span style="color:var(--success)">‚úÖ OK</span>' : '<span style="color:var(--error)">‚ùå FAIL</span>';

                const logEnabled = data.health.loggingEnabled;
                document.getElementById('logging-status').innerHTML = logEnabled ? '<span style="color:var(--success)">‚ñ∂Ô∏è Active</span>' : '<span style="color:var(--error)">‚è∏Ô∏è Paused</span>';
                const toggleBtn = document.getElementById('toggle-logging-btn');
                toggleBtn.innerText = logEnabled ? '‚è∏Ô∏è Stop Logging' : '‚ñ∂Ô∏è Resume Logging';
                toggleBtn.style.background = logEnabled ? '#ef4444' : 'var(--success)';

                // Quotas
                const driveGB = (data.health.driveUsed / (1024 ** 3)).toFixed(2);
                const driveTotalGB = (data.health.driveTotal / (1024 ** 3)).toFixed(0);
                document.getElementById('quota-drive').innerText = `${driveGB} / ${driveTotalGB} GB`;

                const fetchCount = data.health.fetchCount;
                const fetchLimit = data.health.fetchLimit;
                document.getElementById('quota-fetch').innerText = `${fetchCount} / ${fetchLimit}`;

                const fetchPercent = Math.min((fetchCount / fetchLimit) * 100, 100);
                const fetchBar = document.getElementById('fetch-bar');
                fetchBar.style.width = `${fetchPercent}%`;
                fetchBar.style.background = fetchPercent > 80 ? 'var(--error)' : (fetchPercent > 50 ? '#f59e0b' : 'var(--primary)');
            }

            // Logs
            renderLogs(data.logs);
        }

        function renderLogs(logs) {
            if (!logs || logs.length === 0) return;

            const container = document.getElementById('log-container');
            const filtered = currentFilter === 'ALL' ? logs : logs.filter(l => l.type === currentFilter);

            if (filtered.length === 0) {
                container.innerHTML = `<div style="padding: 20px; text-align: center; color: #64748b;">No ${currentFilter.toLowerCase()} logs found.</div>`;
                return;
            }

            container.innerHTML = filtered.map(log => {
                const isSuccess = (log.status || '').toLowerCase().includes('success') || (log.status || '').toLowerCase().includes('ok');
                return `
                <div class="log-item">
                    <span class="timestamp">${new Date(log.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                    <span class="user" title="${log.username || log.userId}">${log.username || 'User ' + log.userId}</span>
                    <span class="type-badge" style="color: #94a3b8; font-weight: bold; font-size: 10px;">${log.type || '---'}</span>
                    <span class="file" title="${log.details}">${log.details || '---'}</span>
                    <span class="status ${isSuccess ? '' : 'error'}">${log.status || '---'}</span>
                </div>
            `}).join('');
        }

        function openDevLogs() {
            window.open('https://script.google.com/home/executions', '_blank');
        }

        // Auto-poll
        setInterval(fetchData, 5000);
        fetchData();
    </script>
</body>

</html>
