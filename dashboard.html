<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bot Terminal | Mobile App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --nav-bg: rgba(15, 23, 42, 0.95);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            background-image: radial-gradient(at 50% 0%, hsla(225, 39%, 20%, 1) 0, transparent 80%);
            min-height: 100vh;
            padding-bottom: 90px;
            /* Space for nav */
            overflow-x: hidden;
        }

        .safe-area {
            padding: 16px;
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .status-pill {
            background: var(--card-bg);
            padding: 6px 12px;
            border-radius: 99px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #444;
        }

        .dot.online {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--nav-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 12px 10px 24px 10px;
            /* Bottom padding for home bar */
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: var(--text-dim);
            text-decoration: none;
            font-size: 10px;
            font-weight: 600;
            transition: 0.2s;
            background: none;
            border: none;
            cursor: pointer;
            width: 20%;
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item.active {
            color: var(--primary);
        }

        /* Tabs Content */
        .tab-content {
            display: none;
            width: 100%;
            transition: 0.3s;
            animation: fadeIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card Elements */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 13px;
            font-weight: 700;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 16px;
            text-align: center;
        }

        .stat-val {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-lab {
            font-size: 10px;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-top: 4px;
        }

        /* Tables & Lists */
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .list-item:last-child {
            border: none;
        }

        .list-meta {
            font-size: 12px;
            color: var(--text-main);
        }

        .list-sub {
            font-size: 10px;
            color: var(--text-dim);
        }

        .type-pill {
            font-size: 9px;
            font-weight: 800;
            padding: 3px 8px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .type-in {
            background: rgba(0, 242, 254, 0.1);
            color: var(--primary);
        }

        .type-conv {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        /* Inputs & Buttons */
        .input-pill {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 12px;
            font-family: inherit;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: var(--primary);
            color: #0f172a;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-grad {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
        }

        .btn-ghost {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border: 1px solid var(--border);
        }

        .btn-danger {
            color: var(--error);
            border-color: rgba(239, 68, 68, 0.2);
        }

        /* Quotas */
        .q-row {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            margin-bottom: 6px;
            color: var(--text-dim);
        }

        .q-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .q-fill {
            height: 100%;
            width: 0%;
            transition: 1s ease;
        }
    </style>
</head>

<body>
    <div class="safe-area">
        <header>
            <h1>Bot Terminal</h1>
            <div class="status-pill">
                <div id="dot" class="dot"></div>
                <span id="node-info">Connecting...</span>
            </div>
            <button onclick="logout()"
                style="background:none; border:none; color:var(--text-dim); font-size:18px;">üö™</button>
        </header>

        <!-- TAB 1: OVERVIEW -->
        <div id="tab-home" class="tab-content active">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-val" id="s-conv">0</div>
                    <div class="stat-lab">Total PDF</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="s-users">0</div>
                    <div class="stat-lab">Bot Users</div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">Activity Trend</div>
                <canvas id="mainChart" style="max-height: 180px;"></canvas>
            </div>

            <div class="card">
                <div class="card-title">Resource Quotas</div>
                <div class="q-row"><span>Drive Storage</span> <span id="v-drive">...</span></div>
                <div class="q-bar">
                    <div id="b-drive" class="q-fill" style="background:var(--success)"></div>
                </div>

                <div class="q-row"><span>URL Fetches</span> <span id="v-fetch">...</span></div>
                <div class="q-bar">
                    <div id="b-fetch" class="q-fill" style="background:var(--primary)"></div>
                </div>

                <div class="q-row"><span>Trigger Runtime</span> <span id="v-runtime">...</span></div>
                <div class="q-bar">
                    <div id="b-runtime" class="q-fill" style="background:var(--secondary)"></div>
                </div>
            </div>
        </div>

        <!-- TAB 2: FEED -->
        <div id="tab-feed" class="tab-content">
            <div class="card">
                <div class="card-title">Live Log Stream</div>
                <div id="log-list">
                    <div style="text-align:center; padding:40px; color:var(--text-dim);">Listening for packets...</div>
                </div>
            </div>
        </div>

        <!-- TAB 3: USERS -->
        <div id="tab-users" class="tab-content">
            <div class="card">
                <div class="card-title">Whitelist Management</div>
                <input type="text" id="whit-in" class="input-pill" placeholder="UserID or @Username">
                <button class="btn btn-grad" onclick="addWhitelistUI()">üõ°Ô∏è Add Permission</button>
            </div>
            <div class="card">
                <div class="card-title">Top Registered Users</div>
                <div id="user-list"></div>
            </div>
        </div>

        <!-- TAB 4: ACTIONS -->
        <div id="tab-action" class="tab-content">
            <div class="card">
                <div class="card-title">Global Broadcast</div>
                <textarea id="broad-msg" class="input-pill" style="min-height:100px;"
                    placeholder="Message to all users..."></textarea>
                <button class="btn btn-grad" onclick="sendBroadcastUI()">üì£ Send Pulse</button>
            </div>
            <div class="card">
                <div class="card-title">System Control</div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <button id="maint-btn" class="btn btn-ghost" onclick="triggerAction('toggle_maintenance')">‚öôÔ∏è
                        Service</button>
                    <button id="log-btn" class="btn btn-ghost" onclick="triggerAction('toggle_logging')">üíæ
                        Logs</button>
                </div>
                <button class="btn btn-ghost btn-danger" style="margin-top:10px;"
                    onclick="triggerAction('clear_cache')">üßπ Wipe Cache</button>
                <button class="btn btn-ghost" style="margin-top:10px;" onclick="triggerAction('reset_fetch')">üîÑ Reset
                    Usage</button>
            </div>
        </div>
    </div>

    <!-- Mobile Nav Bar -->
    <nav>
        <button class="nav-item active" onclick="showTab('home', this)">
            <i>üè†</i><span>Dash</span>
        </button>
        <button class="nav-item" onclick="showTab('feed', this)">
            <i>üì°</i><span>Feed</span>
        </button>
        <button class="nav-item" onclick="showTab('users', this)">
            <i>üë•</i><span>Users</span>
        </button>
        <button class="nav-item" onclick="showTab('action', this)">
            <i>‚ö°</i><span>Action</span>
        </button>
        <button class="nav-item" onclick="fetchData()">
            <i>üîÑ</i><span>Sync</span>
        </button>
    </nav>

    <script>
        if (localStorage.getItem('isLoggedIn') !== 'true') window.location.href = '/login';
        function logout() { localStorage.clear(); window.location.href = '/login'; }

        function showTab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            btn.classList.add('active');
            window.scrollTo(0, 0);
        }

        let mainChart = null;

        async function fetchData() {
            try {
                const res = await fetch('/api/data?format=json');
                const data = await res.json();
                updateUI(data);
            } catch (e) {
                console.error('Sync failed', e);
            }
        }

        function updateUI(data) {
            // Stats
            document.getElementById('s-conv').innerText = data.stats.totalConversions;
            document.getElementById('s-users').innerText = data.stats.totalUsers;

            if (data.bridge) {
                document.getElementById('dot').className = 'dot online';
                document.getElementById('node-info').innerText = `Node ${data.bridge.active_node}/${data.bridge.total_nodes}`;
            }

            // Quotas
            const drive = (data.health.driveUsed / (1024 ** 3)).toFixed(2);
            document.getElementById('v-drive').innerText = drive + ' GB';
            document.getElementById('b-drive').style.width = (data.health.driveUsed / data.health.driveTotal * 100) + '%';

            document.getElementById('v-fetch').innerText = data.health.fetchCount + ' / 20k';
            document.getElementById('b-fetch').style.width = (data.health.fetchCount / 20000 * 100) + '%';

            const runtime = (data.health.runtimeCount / 60000).toFixed(1);
            document.getElementById('v-runtime').innerText = runtime + ' / 90m';
            document.getElementById('b-runtime').style.width = (data.health.runtimeCount / 5400000 * 100) + '%';

            // Logs
            const logList = document.getElementById('log-list');
            logList.innerHTML = data.logs.slice(0, 15).map(l => `
                <div class="list-item">
                    <div>
                        <div class="list-meta">${l.username ? '@' + l.username : l.userId}</div>
                        <div class="list-sub">${l.details.substring(0, 30)}...</div>
                    </div>
                    <div>
                        <span class="type-pill type-${l.type.toLowerCase().substring(0, 4)}">${l.type}</span>
                    </div>
                </div>
            `).join('');

            // Users
            const userBox = document.getElementById('user-list');
            userBox.innerHTML = data.users.map(u => `
                <div class="list-item">
                    <div>
                        <div class="list-meta">${u.name || '---'}</div>
                        <div class="list-sub">${u.username ? '@' + u.username : u.id}</div>
                    </div>
                    <div class="list-sub">${new Date(u.joined).toLocaleDateString()}</div>
                </div>
            `).join('');

            // Controls
            document.getElementById('maint-btn').style.borderColor = data.health.maintenanceMode ? 'var(--error)' : 'var(--border)';
            document.getElementById('log-btn').style.borderColor = data.health.loggingEnabled ? 'var(--success)' : 'var(--error)';

            // Chart
            updateChart(data.stats.hourlyActivity);
        }

        function updateChart(hourly) {
            const labels = Array.from({ length: 24 }, (_, i) => i + 'h');
            const values = Array.from({ length: 24 }, (_, i) => hourly[i] || 0);

            if (!mainChart) {
                const ctx = document.getElementById('mainChart').getContext('2d');
                mainChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: values,
                            borderColor: '#00f2fe',
                            backgroundColor: 'rgba(0, 242, 254, 0.1)',
                            fill: true,
                            tension: 0.4,
                            pointRadius: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: { legend: { display: false } },
                        scales: { x: { display: false }, y: { display: false } }
                    }
                });
            } else {
                mainChart.data.datasets[0].data = values;
                mainChart.update('none');
            }
        }

        async function triggerAction(action, params = '') {
            if (!confirm('Execute action?')) return;
            try {
                const res = await fetch(`/api/data?action=${action}${params}`);
                const text = await res.text();
                alert(text);
                fetchData();
            } catch (e) { alert('Failed'); }
        }

        function sendBroadcastUI() {
            const msg = document.getElementById('broad-msg').value;
            if (!msg) return;
            triggerAction('broadcast', `&message=${encodeURIComponent(msg)}`);
            document.getElementById('broad-msg').value = '';
        }

        function addWhitelistUI() {
            const user = document.getElementById('whit-in').value;
            if (!user) return;
            triggerAction('add_whitelist', `&user=${encodeURIComponent(user)}`);
            document.getElementById('whit-in').value = '';
        }

        setInterval(fetchData, 8000);
        fetchData();
    </script>
</body>

</html>
